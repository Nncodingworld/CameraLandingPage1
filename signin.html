<!DOCTYPE html>
<html>
<head>
  <title>signIn Page</title>
   <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  <style>  

body {
    background-image: url('https://wallpapercave.com/wp/wp2505774.jpg');
    display: flex;
    align-items: center;
    justify-content: center;
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    min-height: 100vh;
    margin: 0;
}
.back-icon{
    position: absolute;
    top:20px;
    left:60px;
font-size:50px;
    color:#201606d2;
cursor: pointer;
font-size: 24px;
}

/* Container for form and image */
.formsec {
    display: flex;
    width: 80%;
    height: 500px;
    background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black */
    border-radius: 10px;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
       padding-bottom: 0px;
}

/* Form container */
form {
    width: 50%;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    color: white;
    align-items: center;
    height: auto;
    padding-bottom: 0px;
}

/* Input fields */
form input[type="text"],
form input[type="email"],
form input[type="password"] {
    width: 300px;
    padding: 10px;
    margin: 10px 0;
    border-radius: 8px;
    border: none;
    font-size: 14px;
    outline: none;
}
/* Checkbox label */
form label {
    font-size: 14px;
    margin: 10px 0;
}

form input[type="checkbox"] {
    margin-right: 8px;
}
button{
    width: 300px;
    padding: 10px;
    margin: auto;
    border-radius: 10px;
    background-color: #B26B00;
    border-style: none;
    color: white;
    font-size: 14px;
    font-weight: bold;
    font-family: sans-serif;
}
/* Image section */
.img {
    width: 50%;
padding-bottom: 0px;
}

.img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;
padding-bottom: 0px;
}

/* Link styling */
a {
    color: #B26B00;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Responsive for smaller screens */
@media (max-width: 768px) {
    .formsec {
        flex-direction: column;
        height: auto;
        width: 100%;
    }

    form {
        width: 100%;
        height: auto;
    }
    .img{
        width: 100%;
    margin-bottom: 0px;
    }
    .img img {
        border-radius: 0 0 10px 10px;
        height: 100%;
          margin-bottom: 0px;
    }
      .back-icon{
    position: absolute;
    top:0px;
    left:30px;
    font-size:50px;
    color:#b26b00d2;
   cursor: pointer;
   font-size: 24px;
}
}


  </style>
  <!-- External CSS file  -->
  <link href="style.css" rel="stylesheet" />
</head>
<body style=" background-image: url('images/Login-bg.png');   background-size: cover;   background-position: center;  background-repeat: no-repeat;">
          <i class="bi bi-arrow-left back-icon" onclick="window.location.href='signup.html'"></i>
  <div style=" background-color: rgba(246, 203, 171, 0.5);" class="formsec">
    <form id="loginForm"  action="index.html" onsubmit="return validateLoginForm()">
      <div>
        <div>
          <input type="email" placeholder="Email address" id="email"  />
          <p id="email_error"></p>
        </div>
        <div>
          <input type="password" placeholder="Password" id="password" />
            <p id="password_error"></p>
        </div>
        <div style="text-align: right; margin-top: 5px;">
          <a href="#" style="font-size: 0.9em;color:black">Forgot Password?</a>
        </div>
        <br />
        <button type="submit" style="background-color:#c16306; width: 100%;">Sign In</button>
        <br /><br />
        <button type="button" style="background-color:#713d09; color: white; width: 100%; padding: 10px; border: none; cursor: pointer;">
          Sign in with Google
        </button>
        <br /><br />
        <p  style="font-size: 0.9em;color:black">Don't have an account? <a  style="font-size: 18px;color:rgb(11, 11, 11);font-weight: 600;" href="signup.html">Signup</a></p>
      </div>
    </form>
    <div class="img">
      <img src="images/Login-bg.png" alt="" />
    </div>
  </div>

  <!--  JS -->
<script>
function validateLoginForm() {
  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const email_error = document.getElementById('email_error');
  const password_error = document.getElementById('password_error');

  const emailExp = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

  let isValid = true;

  // Email validation
  if (email.value.trim() === '') {
    email_error.innerHTML = "Please enter your email";
    email_error.style.color = "black";
    isValid = false;
  } else if (!email.value.match(emailExp)) {
    email_error.innerHTML = "Invalid email format";
    email_error.style.color = "black";
    isValid = false;
  } else {
    email_error.innerHTML = "";
  }

  // Password validation
  if (password.value.trim() === '') {
    password_error.innerHTML = "Please enter your password";
    password_error.style.color = "black";
    isValid = false;
  } else if (password.value.length < 8) {
    password_error.innerHTML = "Password should contain at least 8 characters";
    password_error.style.color = "black";
    isValid = false;
  } else {
    password_error.innerHTML = "";
  }

  return isValid;
}
</script>



</body>
</html>
